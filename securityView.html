<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Washing Machine Live Status</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #283044;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        color: #ebf5ee;
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        border-radius: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #78a1bb;
        color: #283044;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .toggle-button {
        padding: 8px 16px;
        background-color: #78a1bb;
        color: #283044;

        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .toggle-button:hover {
        background-color: #283044;
        color: #78a1bb;
      }

      .input-field {
        width: 100px;
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px;
    background-color: transparent;
    color:aliceblue;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 999;
}

.back-button img {
    width: 30px; /* Adjust the size of the arrow icon as needed */
}

.back-button:hover {
    transform: scale(1.2); /* Scale up the button on hover */
}
    </style>
  </head>
  <body>
    <button class="back-button" onclick="goBack()">Back</button>
    <h1>Washing Machine Live Status</h1>
    <h2 style="color: #ebf5ee; white-space: nowrap; text-align: center">
      Control Dashboard
    </h2>

    <table>
      <thead>
        <tr>
          <th>WM ID</th>
          <th>Live Status</th>
          <th>Type</th>
          <th>Location</th>
          <th>Roll Number</th>
          <th>Security ID</th>
          <th>Toggle</th>
          <!-- Add a new column for the toggle buttons -->
        </tr>
      </thead>
      <tbody id="data-container"></tbody>
    </table>




    <h2 style="color: #ebf5ee; white-space: nowrap; text-align: center">User Log</h2>

<table id="user-log-table">
    <thead>
        <tr>
            <th>Security ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>WM ID</th>
            <th>Student ID</th>
        </tr>
    </thead>
    <tbody id="user-log-container"></tbody>
</table>





    <script>
      // Fetch data from your Node.js server
      fetch("/data") // Replace with your actual route
        .then((response) => response.json())
        .then((data) => {
          data.sort((a, b) => a.WM_ID - b.WM_ID); // Sort the data array by WM ID in ascending order
          appendData(data); // Call the appendData function
          addToggleListeners(); // Add event listeners to toggle buttons
        })
        .catch((error) => console.error("Error fetching data:", error));

      // Function to append data to the table
      function appendData(data) {
        const dataContainer = document.getElementById("data-container");
        data.forEach((item) => {
          const row = document.createElement("tr");
          let liveStatus;
          if (
            item.Live_Status === "Not-Working" ||
            item.Live_Status === "UnderMaintenance"
          ) {
            liveStatus = item.Live_Status;
          } else {
            liveStatus = item.Live_Status ? "Available" : "Occupied";
          }
          row.innerHTML = `
            <td>${item.WM_ID}</td>
            <td>${liveStatus}</td>
            <td>${item.Type}</td>
            <td>${item.Location}</td>
            <td><input type="text" class="input-field" placeholder="Roll Number" data-id="${item.WM_ID}-roll"></td>
            <td><input type="text" class="input-field" placeholder="Security ID" data-id="${item.WM_ID}-security"></td>
            <td><button class="toggle-button" data-id="${item.WM_ID}">Toggle</button></td> <!-- Add the toggle button -->
        `;
          dataContainer.appendChild(row);
        });
      }

      // Function to add event listeners to toggle buttons
      function addToggleListeners() {
        const toggleButtons = document.querySelectorAll(".toggle-button");
        toggleButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const wmId = button.getAttribute("data-id");
            const rollNumberInput = document.querySelector(
              `input[data-id="${wmId}-roll"]`
            );
            const securityIdInput = document.querySelector(
              `input[data-id="${wmId}-security"]`
            );
            const rollNumber = rollNumberInput.value;
            const securityId = securityIdInput.value;

            if (rollNumber && securityId) {
              toggleStatus(wmId, rollNumber, securityId);
            } else {
              alert("Please enter both Roll Number and Security ID.");
            }
          });
        });
      }

      // Function to toggle status and log the action
      function toggleStatus(wmId, rollNumber, securityId) {
        const currentDate = new Date();
        const date = currentDate.toISOString().split("T")[0]; // YYYY-MM-DD format
        const time = currentDate.toTimeString().split(" ")[0]; // HH:MM:SS format

        const logData = {
          Security_ID: securityId,
          Date: date,
          Time: time,
          WM_id: wmId,
          Student_id: rollNumber,
        };

        fetch(`/toggle/${wmId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(logData),
        })
          .then((response) => response.json())
          .then((data) => {
            // Assuming the response contains updated data, update UI accordingly
            console.log("Status toggled successfully:", data);
            location.reload();
            // You might want to update the UI to reflect the new status
          })
          .catch((error) => console.error("Error toggling status:", error));
      }

// Fetch data for User Log from your Node.js server
fetch("/userLogData") // Replace with your actual route
    .then((response) => response.json())
    .then((data) => {
        // Sort the data based on Date in ascending order (most recent first)
        data.sort((a, b) => new Date(b.Date) - new Date(a.Date));
        // Call the function to append sorted data to the table
        appendUserLogData(data);
    })
    .catch((error) => console.error("Error fetching user log data:", error));

// Function to append data for User Log to the table
function appendUserLogData(data) {
    const userLogContainer = document.getElementById("user-log-container");
    data.forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.Security_ID}</td>
            <td>${item.Date}</td>
            <td>${item.Time}</td>
            <td>${item.WM_id}</td>
            <td>${item.Student_id}</td>
        `;
        userLogContainer.appendChild(row);
    });
}



      function goBack() {
    window.history.back();
}
    </script>
  </body>
</html>
