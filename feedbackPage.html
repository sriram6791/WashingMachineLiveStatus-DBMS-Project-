<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color:#283044;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            resize: none;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px;
    background-color: transparent;
    color:aliceblue;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 999;
}

.back-button img {
    width: 30px; /* Adjust the size of the arrow icon as needed */
}

.back-button:hover {
    transform: scale(1.2); /* Scale up the button on hover */
}
    </style>
</head>
<body>
    <h2 style="color: #EBF5EE; white-space: nowrap;">Help Us Improve: Your Feedback Counts!</h2>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="container">
       
        <h2>Feedback Form</h2>
        <form id="feedback-form">
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" name="studentID" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="4" cols="50" required></textarea>

            <label for="washingMachineID">Washing Machine ID:</label>
            <input type="number" id="washingMachineID" name="washingMachineID" required>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get form data
            const formData = new FormData(this);
            
            // Convert form data to JSON object
            const jsonObject = {};
            formData.forEach((value, key) => {
                jsonObject[key] = value;
            });

            // Send feedback data to the server
            fetch('/submitFeedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonObject)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Feedback submitted successfully:', data);
                // Reset the form after successful submission
                document.getElementById('feedback-form').reset();
            })
            .catch(error => {
                console.error('Error submitting feedback:', error);
            });
        });
        function goBack() {
    window.history.back();
}
    </script>
</body>
</html>
